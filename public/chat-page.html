<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat Application">
    <link rel="stylesheet" href="./styles/style-chat.css">
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script src="./scripts/app.js" type="module"></script>
    <title>Ping Chat Application</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="brand-logo">Ping</a>
            <div class="navbar-user">
                <span id="navbar-username">Loading...</span>
            </div>
        </div>
    </nav>

    <main class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Users & Conversations</h2>
            </div>
            <div class="conversations-list" id="conversations-list">
            </div>
        </aside>

        <section class="chat-container">
            <div class="chat-header">
                <div class="chat-header-info">
                    <h2 id="chat-name"></h2>
                </div>
                <div class="chat-header-actions">
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <div class="empty-state" id="empty-state">
                    <p class="empty-state-text">Hi there!! You can start a conversation with one of your online friends!!</p>
                </div>
            </div>

            <form class="message-form" id="message-form">
                <div class="input-group">
                    <input
                        type="text" 
                        id="message-input" 
                        class="message-input"
                        placeholder="Type your message here..." 
                        required
                    >
                    <button type="submit" class="btn-send" id="send-button">Send</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
